<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="color">
            <div onclick="changeColor()" class="ball" id="ball">

            </div>
        </nav>
    </header>
    <div class="parent">
        <div class="left"></div>
        <div class="right">
            <div class="up"></div>
            <div class="bottom">

            </div>
        </div>
    </div>
    <div class="foot">

    </div>

    <script>
        let count = 0;
        function changeColor() {
            count++;
            console.log(count);

            if (count % 9 == 0) {
                const ballbg = document.getElementById('ball');
                ballbg.style.backgroundColor = "black";
            } else {
                const ballbg = document.getElementById('ball');
                ballbg.style.backgroundColor =
                    'rgb(' + Math.round(Math.random() * 255) +
                    ',' + Math.round(Math.random() * 255) +
                    ',' + Math.round(Math.random() * 255) + ')';
            }
        }
    </script>
</body>

</html>
